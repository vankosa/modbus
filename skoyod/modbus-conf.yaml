- type: udp
  host: 10.0.0.1
  port: 8899
  name: "SKOYOD"
  switches:
    - name: Автоматическая скорость
      address: 4
      command_on: 255
      command_off: 3
      verify:
        input_type: holding
        address: 4
        state_on: 255
        state_off:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
    - name: Режим рекуперации
      address: 50
      command_on: 1
      verify:
        input_type: holding
        address: 50
        state_on: 1
        state_off:
          - 3
          - 4
          - 5
    - name: Режим подмеса воздуха
      address: 50
      command_on: 3
      command_off: 1
      verify:
        input_type: holding
        address: 50
        state_on: 3
        state_off:
          - 1
          - 4
          - 5
    - name: Режим вытяжки
      address: 50
      command_on: 4
      command_off: 1
      verify:
        input_type: holding
        address: 50
        state_on: 4
        state_off:
          - 1
          - 3
          - 5
    - name: Режим приточки
      address: 50
      command_on: 5
      command_off: 1
      verify:
        input_type: holding
        address: 50
        state_on: 5
        state_off:
          - 1
          - 3
          - 4
  sensors:
### INPUT
    - name: "Формальдегид"
      slave: 1
      address: 6
      input_type: input
    - name: "CO2"
      unit_of_measurement: PPM
      slave: 1
      address: 8
      input_type: input
    - name: "VOC"
      unit_of_measurement: PPM
      slave: 1
      address: 9
      input_type: input
      precision: 1
      scale: 0.1
    - name: "PM2.5"
      unit_of_measurement: µg/m³
      slave: 1
      address: 10
      input_type: input
    - name: "Температура вытяжки"
      unit_of_measurement: °C
      slave: 1
      address: 11
      input_type: input
      precision: 1
      scale: 0.1
    - name: "Влажность вытяжки"
      unit_of_measurement: "%"
      slave: 1
      address: 12
      input_type: input
    - name: "Температура приточки"
      unit_of_measurement: °C
      slave: 1
      address: 13
      input_type: input
      precision: 1
      scale: 0.1
    - name: "Время работы фильтра"
      unit_of_measurement: "h"
      slave: 1
      address: 19
      input_type: input

# ### HOLDING
    - name: "Скорость вентилятора"
      slave: 1
      address: 4
      input_type: holding

